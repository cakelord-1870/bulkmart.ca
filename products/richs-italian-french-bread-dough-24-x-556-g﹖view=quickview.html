 establishment and fill your kitchen with the intoxicating smell of baking bread! This dough produces a light, yeast-raised bread with a hearty crust and an invitingly soft interior. Offer these rolls alongside a plate of saucy pasta or slice and serve still warm as part of your establishment's bread course. Italian rolls are known for being shorter and more plump than traditional French rolls, making them the perfect size for soaking up extra sauce or soup! Plus, this versatile dough can be customized to your desired length and shape, and even adorned with delicious toppings.\u003c\/span\u003e\u003cbr data-mce-fragment=\"1\"\u003e\u003cbr data-mce-fragment=\"1\"\u003e\u003cspan data-mce-fragment=\"1\"\u003e\u003cstrong\u003eThis convenient dough makes it easy to offer batches of fresh rolls in no time!\u003c\/strong\u003e Begin by removing the desired number of rolls from the freezer and placing them on a parchment-lined sheet pan. Cover the pan with plastic and thaw under refrigeration overnight. Remove from the refrigerator and shape into your desired length and let stand for 15 to 30 minutes at room temperature. Brush the dough with egg wash, if desired, then sprinkle with poppy seeds, sesame seeds, or simply leave them plain. Proof the dough until it is doubled in size, then score each with several diagonal cuts or one long cut down the length of the roll. Preheat your oven to 400 degrees Fahrenheit, then bake for approximately 30 to 45 minutes, or until golden brown (baking times will vary). Allow your rolls to cool before serving!\u003c\/span\u003e\n\u003cdiv class=\"tips\"\u003e\u003c\/div\u003e"};
